apiVersion: v1
kind: Namespace
metadata:
  name: hello-{{ .Values.global.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-{{ .Values.global.name }}
  namespace: hello-{{ .Values.global.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hashicorp/http-echo
          args:
            - "-text=ðŸ‘‹ Hello from {{ .Values.global.name }}.automatalife.com"
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: hello-{{ .Values.global.name }}
  namespace: hello-{{ .Values.global.name }}
spec:
  selector:
    app: hello
  ports:
    - port: 80
      targetPort: 5678
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress-{{ .Values.global.name }}
  namespace: hello-{{ .Values.global.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - app.{{ .Values.global.name }}.automatalife.com
        - hello.automatalife.com
      secretName: wildcard-tls
  rules:
    - host: app.{{ .Values.global.name }}.automatalife.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-{{ .Values.global.name }}
                port:
                  number: 80
    - host: hello.automatalife.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-{{ .Values.global.name }}
                port:
                  number: 80
