apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.name }}-wildcard-cert
  namespace: cert-manager
spec:
  secretName: {{ .Values.name }}-wildcard-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - '*.{{ .Values.name }}.automatalife.com'
