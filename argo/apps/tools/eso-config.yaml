apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-operator-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            workload: "true"
    - clusters:
        selector:
          matchLabels:
            in-cluster: "true"
  template:
    metadata:
      name: external-secrets-operator-config-{{name}}
      annotations:
        argocd.argoproj.io/description: "Configuration for ESO (External Secrets Operator) into {{name}} cluster"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/juanroldan1989/platform'
        targetRevision: main
        path: registry/clusters/{{name}}/eso/config
        directory:
          recurse: true
      destination:
        name: '{{name}}'
        namespace: external-secrets
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
