apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "70"
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/juanroldan1989/platform
    targetRevision: main
    path: registry/clusters/in-cluster/apps
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
